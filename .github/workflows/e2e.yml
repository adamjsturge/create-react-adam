name: E2E Tests

on:
  push:
    branches: [main]
    paths:
      - "template/**"
      - "bin/**"
  pull_request:
    branches: [main]
    paths:
      - "template/**"
      - "bin/**"
  workflow_dispatch:

jobs:
  e2e:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "24.10.0"

      - name: Install CLI dependencies
        run: npm install

      - name: Link CLI locally
        run: npm link

      - name: Generate test app with E2E
        run: |
          mkdir -p tmp
          cd tmp
          npx create-react-adam test-app-e2e --with-e2e
        env:
          CI: true

      - name: Install Playwright browsers
        working-directory: ./tmp/test-app-e2e/e2e/
        run: npx playwright install --with-deps chromium

      - name: Run E2E tests
        working-directory: ./tmp/test-app-e2e/e2e/
        run: npm run test:e2e

      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: tmp/test-app-e2e/e2e/playwright-report/
          retention-days: 30

      - name: Upload Allure results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: allure-results
          path: tmp/test-app-e2e/e2e/allure-results/
          retention-days: 30
